<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Наперстки</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div>
		<img class="naperstki" src="pic1.png">
		<img class="naperstki-one" src="pic1.png">
		<img class="naperstki-two" src="pic1.png">
		<img class="naperstki-three" src="pic1.png">
		<img class="naperstki-four" src="pic1.png">
	</div>

<script type="text/javascript">
/*onclick - клик на элемент
Наперстки. 5 картинок. 
1 победная - alert(You win)
4 fail - you fail
3 картинки (закрытая, открытая, вин)

JS код:
(клик на 1 картинку) {
	вывод картинки фэйл
	алерт вы проигр
}

(клик на 2 картинку) {
	вывод картинки фэйл
	алерт вы проигр
}

(клик на 3 картинку) {
	вывод картинки фэйл
	алерт вы проигр
}

 (клик на 4 картинку) {
	вывод картинки вин
	алерт вы выйграли
}

(клик на 5 картинку) {
	вывод картинки фэйл
	алерт вы проигр
}

2 попытки:
после 2-х попыток алерт Исчерпали попытки.

! АРХИТЕКТУРА:

Если при клике на элемент с классом class="naperstki" атрибут src="pic1.jpg" значение ссылки меняется на pic2.jpg
ТО count (счет) +1

Если при клике на элемент с классом class="naperstki" атрибут src="pic1.jpg" значение ссылки меняется на pic2.jpg
ТО count (счет) +1

Если count = 2; ТО alert("GameOver") и остальные картинки не кликаются.

object.onkeydown = function(){myScript};
*/


var count = 0;

var naperstkiWork = document.querySelector('.naperstki');

naperstkiWork.onclick = function() {
	naperstkiWork.src = "pic2.png"
	alert('Fail! Try again!')
	count++
}

var naperstkiWorkOne = document.querySelector('.naperstki-one');

naperstkiWorkOne.onclick = function() {
	naperstkiWorkOne.src = "pic2.png"
	alert('Fail! Try again!')
	count++
}

var naperstkiWorkTwo = document.querySelector('.naperstki-two');

naperstkiWorkTwo.onclick = function() {
	if (count > 3) {
	alert('Game Over!');
	}
	naperstkiWorkTwo.src = "pic2.png"
	alert('Fail! Try again!')
	count++
}

var naperstkiWorkTree = document.querySelector('.naperstki-three');

naperstkiWorkTree.onclick = function() {
	naperstkiWorkTree.src = "pic3.jpg"
	alert('Win! Great job!')
	count++
}

var naperstkiWorkFour = document.querySelector('.naperstki-four');

naperstkiWorkFour.onclick = function() {
	naperstkiWorkFour.src = "pic2.png"
	alert('Fail! Try again!')
	count++
}

if (count > 3) {
	alert('Game Over!');
}

</script>
</body>
</html>
