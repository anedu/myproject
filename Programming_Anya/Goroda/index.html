var makeCity = function(name, img) {
	var city = {};
	city.nation = race [Math.floor(Math.random() * 6)]
	city.img = document.querySelector(img);
	city.name = name;
	city.people = Math.floor(Math.random() * 4000);
	city.ataka = function (vistrel, target) {
		console.log(target);
		if (target.people <= 0) {
			console.log("Поздравляем! Вы победили.")
		} else {
			if (target.people - vistrel > 50) {
				target.people = target.people - vistrel;
				console.log('В ' + target.name + ' осталось людей: ' + target.people);
			} else if (target.people - vistrel > 0 && target.people - vistrel <= 50) {
				target.people = target.people - vistrel
				console.log("Нас " + target.people + " мы сдаемся!")
			} else {
				target.people = 0;
				console.log("Вы всех убили в " + target.name)
				target.img.style.display = "none"
			}			
		}
	}
	return city;
}
