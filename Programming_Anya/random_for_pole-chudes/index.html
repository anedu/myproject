<script type="text/javascript">

var voprosi = ["Из чего состоит человек?",
"Роман Достоевского?"];

var makeRandom = function(predel) {
	return Math.floor(Math.random() * predel)
}

var randomVopros = function () {
	return voprosi [makeRandom(voprosi.length)]
}

var youWin = [];
var count = 0;

var kvadratOne = document.querySelector('.close-one');
var bukvaOne = document.querySelector('.letter-one');

var youFail = function(div, h1) {
	alert("Вы проиграли. Езжайте домой в Рязань :)");		
}

var check = function() {
	if (youWin [0] == "в" && youWin [1] == "о" && youWin [2] == "д" && youWin [3] == "а") {
		alert("Поздравляем! Ааавввтомобиииль Ваааш!");
	}
}
kvadratOne.onclick = function () {
	if (randomVopros() == voprosi [0]) {
		if (count <= -30) {
			youFail("kvadratOne.style.display", "bukvaOne.style.display");	
		} else {
			var answer = prompt("Из чего состоит человек на 80%? Введите букву: ");
			if (answer == "в") {
				kvadratOne.style.display = "none";
				bukvaOne.style.display = "flex";
				count = count + 10;
			} else {
				alert("Ответ неправильный. Попробуйте снова");
				count = count - 10;
				if (count <= -30) {
					youFail("kvadratOne.style.display", "bukvaOne.style.display");
				}
			}
		}
		youWin [0] = answer;
		check();
	}
}
