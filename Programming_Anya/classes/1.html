<script type="text/javascript">
	//es5 classes, синт. сахар
	'use strict'

	class Player {
		constructor (name, hp) {
			this.name = name;
			this.hp = hp;
			this.run = 0;
			this.age = 0;
			this.live = true;
		}

		runinng(step) {
			this.run += step;
			alert(this.name + ': прошел ' + this.run + " шагов");
		}

		yearsOld(years) {
			this.age += years;
			alert(this.name + ': ' + this.age + " лет");
		}

	}

let hero = new Player("Герой", 100);
hero.runinng(10);
hero.yearsOld(18);
console.log(hero);

let enemy = new Player("Зомби", 75);
enemy.runinng(6);
enemy.yearsOld(35);
console.log(enemy);

let friend = new Player("Друг", 70);
friend.runinng(5);
friend.yearsOld(45);
console.log(friend);

</script>
