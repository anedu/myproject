генератор ругательств:

состоит из 3 частей:
- обращение кто: "они", "вы", "ты"
- прилагательное: "тупой", "дурацкий",
- существительное: "балбес", "идиот",

функция возвращает готовое ругательство.

каждый раз вызываем функцию, она возвращает случайное ругательство.


*/

var who = [
	"вы",
	"ты",
	"они",
	"dfsp",
	"dffe",
	"dfe",
	"оs",
	"wer"]

var adjective = [
	"тупой",
	"дурацкий",
	"глупый"]

var noun = [
	"балбес",
	"идиот",
	"придурок"]

var rugatelstvo = function () {
	return who [makeRandom(who.length)] + ' ' + 
		adjective [makeRandom(adjective.length)] + ' ' + 
		noun [makeRandom(noun.length)]
	
}

var makeRandom = function(predel) {
	return Math.floor(Math.random() * predel)
}


var save = rugatelstvo();
