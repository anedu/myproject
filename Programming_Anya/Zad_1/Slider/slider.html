<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Слайдер</title>
</head>
<body>
<!--
css-свойство:
.overflow {
	header
}

нажимаю на кнопку "влево" -> весь див двигается влево.
нажимаю на кнопку "вправо" -> весь див двигается вправо.
-->

<div class="block">
	<div class="buttonLeft">
		<button>влево</button>
	</div>

	<div class="buttonRight">
		<button>вправо</button>
	</div>
	
	<div class="blockImages">
		<img class="picOne" src="pic1.jpg" alt="sky">
		<img class="picTwo" src="pic2.jpg" alt="sky1">
		<img class="picThree" src="pic3.jpg" alt="sky2">
	</div>
</div>

<script type="text/javascript">
	var divImages = document.querySelector(".blockImages");

	var buttonLeft = document.querySelector(".buttonLeft");

	buttonLeft.onclick = function() {
		divImages.style.left = "-100px";
	}

	var buttonRight = document.querySelector(".buttonRight");

	buttonRight.onclick = function() {
		divImages.style.left = "200px";
	}

</script>
</body>
</html>
