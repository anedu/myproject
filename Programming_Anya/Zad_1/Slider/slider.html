<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Слайдер</title>
</head>
<body>
<!--
css-свойство:
.overflow {
	header
}

нажимаю на кнопку "влево" -> весь див двигается влево.
нажимаю на кнопку "вправо" -> весь див двигается вправо.
-->

<div class="block">
	<button class="buttonRight">вправо</button><button class="buttonLeft">влево</button>
	<div class="blockImages">
			<img class="picOne" src="pic1.jpg" alt="sky">
			<img class="picTwo" src="pic2.jpg" alt="sky1">
	</div>
	
</div>

<script type="text/javascript">

var knopkaRight = document.querySelector(".buttonRight");
var knopkaLeft = document.querySelector(".buttonLeft");

var kartinkaOne = document.querySelector(".picOne");
var kartinkaTwo = document.querySelector(".picTwo");

knopkaRight.onclick = function () {
	if (kartinkaOne.style.display == "flex") {
		kartinkaTwo.style.display = "flex";
		kartinkaOne.style.display = "none";
	} else {
		kartinkaOne.style.display = "flex";
		kartinkaTwo.style.display = "none";
	}

}

knopkaLeft.onclick = function () {
	if (kartinkaOne.style.display == "flex") {
		kartinkaTwo.style.display = "flex";
		kartinkaOne.style.display = "none";
	} else {
		kartinkaOne.style.display = "flex";
		kartinkaTwo.style.display = "none";
	}

}


/*knopkaLeft.onclick = function () {
	kartinkaTwo.style.display = 'none';

}*/

</script>
</body>
</html>
