цикл внутри цикла, вначале запускается цикл, который строит документ по строкам, потом по ячейкам.
*/

var findBody = document.querySelector("body");

var makeCalendar = function () {
	var result;

	result = "<table>";
	for (i = 0; i < 4; i++) {
		result += "<tr>";
		for (j = 1; j < 8; j++) {
			result += "<td>" + j + "</td>";
		} 
		result += "</tr>";
	}
	result += "</table>";
	findBody.innerHTML += result;
}
