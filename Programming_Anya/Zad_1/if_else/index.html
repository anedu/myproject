<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>If else</title>
</head>
<body>
<script type="text/javascript">

var whatBrowser = function (browser) {
	if (browser == "IE") {
		console.log("О, да у вас IE!");
	} else if (browser == "Chrome" || browser == "Firefox" || browser == "Safari" || browser == "Opera") {
		console.log("Да, и эти браузеры мы поддеживаем");
	} else {
		console.log("Мы надеемся что и в вашем браузере все ok!");
	}
}

var b = function(b) {
	switch (b) {
		case 0:
			console.log("0");
			break;
		case 1:
			console.log("1");
			break;
		case 2:
		case 3:
			console.log("2,3");
			break;
		default:
			console.log("Я таких значений не знаю")

	}
}
</script>
