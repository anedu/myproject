<script type="text/javascript">
/*
функция приготовления ужина принимает аргументы. которая возвращает объект "ужин". и в зависимости от аргументов получается разный объект.
аргументы: 
картошка, мясо, приправа, майонез, хлеб
*/
// 2 типа функций:

//конструктор (фабрика, фактори) - это функция, которая что-то создает и возвращает (return) это. Используем конструктор, когда мы хотим присвоить какой то переменной какое то значение, чаще всего завищащее от каких либо условий.

var makeDinner = function (indigentOne, indigentTwo, indigentThree) {
	var dinner = {};

	if (indigentOne == "картошка" && indigentTwo == "мясо" && indigentThree == "хлеб") {
		dinner.name = "Мясо с картошкой";
		dinner.type = "ужин";
		dinner.weight = 250;
		dinner.spoon = true;
		dinner.eat = true;
		dinner.person = 4;
		dinner.whoeat = {
			"personOne": "John",
			"personTwo": "Jane",
			"personThree": "Mary",
			"personFour": "Jack"
		}
		dinner.chair = [
			"chairOne",
			"chairTwo",
			"chairThree",
			"chairFour" 
		]

	} else if (indigentOne == "тесто" && indigentTwo == "мясо" && indigentThree == "соль") {
		dinner.name = "Пирожок";
		dinner.type = "мучное";
		dinner.weight = 150;
		dinner.spoon = false;
		dinner.eat = true;
		dinner.person = 6;
		dinner.whoeat = {
			"personOne": "John",
			"personTwo": "Jane",
			"personThree": "Mary",
			"personFour": "Jack",
			"personFive": "Megan",
			"personSix": "Tyler"
		}
		dinner.chair = [
			"chairOne",
			"chairTwo",
			"chairThree",
			"chairFour" 
		]
	}
	return dinner;
}

var pirojok = makeDinner("тесто", "мясо", "соль");
console.log(pirojok);

var myaso = makeDinner("картошка", "мясо", "хлеб");
console.log(myaso);

</script>
