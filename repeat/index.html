<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Повтор</title>
</head>
<body>
<script type="text/javascript">
/* Тип данных
- динамическое преобразование данных
- Число
- Строка
- булевы
- массив
- объект
- функция (аргумент)
*/

var computerModel = "Macbook";

var musicPlay = true;

var outpatientСard = ["Иванов", "Петров", "Сидоров", "Марков", "Кузьмин", "Захаров"];

var emptyArray = [];

emptyArray [7] = "Данилов";

var enemy = 80;

var menu = {
	"drink": "juise",
	"dish": "potato"
}

//Пустой объект, который мы наполняем через короткую запись (синтаксический сахар).
var stuff = {};

stuff.letter = "Text";
stuff.medicine = 10;
stuff.gun = function (bullet) {
	if (bullet > enemy) {
		enemy = 0;
		console.log("Количество врагов: " + enemy);
	} else {
		enemy = enemy - bullet;
		console.log("Количество врагов: " + enemy);

	}
}
</script>
</body>
</html>
