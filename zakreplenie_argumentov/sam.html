<script type="text/javascript">

/*
!Архитектура!

объект человек. Есть функция, у которой есть 4 аргумента. Что делает: создает 5 переменных (элементов) внутри объекта, в зависимости от значения аргумента, создается еще другие объекты.

Например, если переменная объекта "место рождения" - Африка, то создается еще одна переменная объекта "Раса": "черный". 

Объект Человек = {пустой, никаких переменных нет}.

Функция, которая добавляет переменные в объект:

создатьЧеловека = функция (аргументИмя, аргументМестоРождения, аргументВес, аргументВозраст) {
	человек.имя = аргументИмя
	если (человек.имя == "Jane") {
		человек.пол = женский
	} если тогда (человек.имя == "John") {
		человек.пол =  мужской
	}
	
	человек.местоРождения = аргументМестоРождения
	если (человек.местоРождения == "Африка") {
		человек.раса = черный
	} если (человек.местоРождения == "Европа") {
		человек.раса = белый
	}

	человек.вес = аргументВес
	если (человек.вес > 0 && человек.вес <= 90) {
		человек.фигура = худой
	} если (человек.вес > 90) {
		человек.фигура = толстый
	}

	человек.возраст = аргументВозраст
	если (человек.возраст > 0 && человек.возраст < 18) {
		человек.тип = ребенок
	} если (человек.возраст => 18 && человек.возраст < 100) {
		человек.тип = взрослый
	}

	человек.списокдел = ["купить продукты", "убраться", "читать", "сходить в кино"]

	человек.здоровье = true

	человек.идти = function () {
		человек.шаги = человек шаги++
	}


}

Чтобы функция добавляла все типы данных:
+ number
+ string
+ bool
- массив
- функцию
*/
var makeHuman = function(name, place, weight, age) {
	var human = {};

		human.name = name;
		if (human.name == "Jane") {
			human.gender = "женский"
		} else if (human.name == "John") {
			human.gender = "мужской"
		}

		human.place = place;		
		if (human.place == "Африка") {
			human.race = "черный"
		} else if (human.place == "Европа") {
			human.race = "белый"
		} 

		human.weight = weight;
		if (human.weight > 0 && human.weight <= 90) {
			human.figure = "худой"
		} else if (human.weight > 90) {
			human.figure = "толстый"
		}

		human.age = age;
		if (human.age > 0 && human.age < 18) {
			human.type = "ребенок"
		} else if (human.age >= 18 && human.age < 100) {
			human.type = "взрослый"
		}

		human.todo = ["купить продукты", "убраться", "читать", "сходить в кино"];

		human.health = true;
		//Функция, которая подсчитывает общее количество шагов, который прошел человек.
		//human.steps = 0;
		human.energy = 100;

		human.moving = function (steps) {
			human.steps = 0;
			human.steps = human.steps + steps
			human.ostatokEnergy(steps * 0.5);
		}

		human.ostatokEnergy = function (energy) {
			human.energy = human.energy - energy
			console.log("У вас осталось " + human.energy + " энергии")
		}

		human.hand = {
			"bolshoiPalec": 1,
			"sredniiPalec": 2,
			"misinec": 3,
			"ukazatelni": 4,
			"bezimyannii": 5
		}
	}
	
	return human;
}

var humanWomen = makeHuman("Jane", "Африка", 45, 20);
var humanMen = makeHuman("John", "Европа", 60, 15);
console.log(humanWomen);
console.log(humanMen);
