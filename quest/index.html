кликаю по имг очков {

}

var divGitara = document.querySelector(".klik-one");

//Гитара, катрина, молоток, медиатор
divGitara.onclick = function () {
	if (imgMolotok.style.display == "none" && imgMediator.style.display == "flex") {
		divGitara.style.display = "none";
		imgGitara.style.display = "flex";
	} else {
		alert("Поиграть бы на гитаре, но где медиатор?..")
	}

	} else {

	}

	imgMediator.style.display = "flex";
}

	if (imgOchki.style.display == "none") {

	}
}

imgOchki.onclick = function () {
